<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hospital Havoc">
    <title>Hospital Havoc 3D</title>
    <link rel="manifest" href="data:application/json,{"name":"Hospital Havoc","short_name":"Havoc","start_url":"/index.html","display":"standalone","background_color":"#000","theme_color":"#75F94C","icons":[{"src":"data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 192 192'><rect fill='%23000' width='192' height='192'/><text x='50%' y='50%' font-size='120' font-weight='900' fill='%2375F94C' text-anchor='middle' dominant-baseline='middle'>HH</text></svg>","sizes":"192x192","type":"image/svg+xml","purpose":"any"}]}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            position: fixed;
            top: 0;
            left: 0;
        }
        #pwa-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .glitch-img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            image-rendering: pixelated;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .btn {
            background: #75F94C;
            color: black;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 900;
            text-transform: uppercase;
            text-decoration: none;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(117,249,76,0.4);
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
            -webkit-appearance: none;
            appearance: none;
        }
        .btn:active {
            transform: scale(0.95);
        }
        h1 {
            font-size: 28px;
            font-weight: 900;
            font-style: italic;
            margin: 10px 0;
        }
        p {
            opacity: 0.6;
            font-size: 12px;
            max-width: 250px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="pwa-container">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 200'%3E%3Crect fill='%23E432B7' width='200' height='200' rx='40'/%3E%3Ctext x='100' y='100' font-size='80' font-weight='900' fill='%23FFF' text-anchor='middle' dominant-baseline='middle'%3EG%3C/text%3E%3C/svg%3E" class="glitch-img" alt="Glitch">
        <h1>HOSPITAL HAVOC</h1>
        <p>"Sunny! This is your PWA! It's now a real app on your home screen! ðŸ’–âœ¨"</p>
        <button class="btn" onclick="startGame()">PLAY_NOW</button>
    </div>

    <script>
        // Service Worker registration for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                  self.addEventListener('install', e => self.skipWaiting());
                  self.addEventListener('activate', e => e.waitUntil(clients.claim()));
                  self.addEventListener('fetch', e => {
                    e.respondWith(
                      caches.match(e.request).then(r => r || fetch(e.request))
                        .catch(() => new Response('Offline', {status: 503}))
                    );
                  });
                `;
                const blob = new Blob([swCode], {type: 'application/javascript'});
                const swUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(swUrl).catch(err => console.log('SW failed:', err));
            });
        }

        function startGame() {
            const btn = document.querySelector('.btn');
            btn.textContent = 'LOADING...';
            btn.disabled = true;
            
            setTimeout(() => {
                // Redirect to the actual game (you would host the full React app here)
                window.location.href = 'https://hospitalhavocglitchandsunny.netlify.app';
            }, 500);
        }

        // Prevent zoom on double-tap
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        // Prevent pinch zoom
        document.addEventListener('gesturestart', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
