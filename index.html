<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hospital Havoc">
    <title>Hospital Havoc 3D</title>
    <link rel="apple-touch-icon" href="gizmoloader://content.gizmo.party/9b3e0cf6-a3e1-411a-92d1-6e48d957282d">
    <link rel="manifest" href="data:application/json,{"name":"Hospital Havoc","short_name":"Havoc","start_url":"/","display":"standalone","background_color":"#000","theme_color":"#75F94C"}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        #pwa-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
        }
        .glitch-img {
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
            image-rendering: pixelated;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .btn {
            background: #75F94C;
            color: black;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 900;
            text-transform: uppercase;
            text-decoration: none;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(117,249,76,0.4);
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }
        .btn:active {
            transform: scale(0.95);
        }
        h1 {
            font-size: 28px;
            font-weight: 900;
            font-style: italic;
            margin: 10px 0;
        }
        p {
            opacity: 0.6;
            font-size: 12px;
            max-width: 250px;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div id="pwa-container">
        <img src="gizmoloader://content.gizmo.party/358c7a91-448d-4ba2-b71c-0ed1d02f5c2b" class="glitch-img" alt="Glitch">
        <h1>HOSPITAL HAVOC 3D</h1>
        <p>"Sunny! This is the PWA shell. To play, just host this file and 'Add to Home Screen' on your iPhone! ðŸ’–âœ¨"</p>
        <button class="btn" onclick="startGame()">START_GAME</button>
    </div>

    <script>
        // Register Service Worker for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('data:application/javascript,self.addEventListener("install",e=>self.skipWaiting());self.addEventListener("activate",e=>e.waitUntil(clients.claim()));self.addEventListener("fetch",e=>e.respondWith(fetch(e.request).catch(()=>new Response("Offline",{status:503}))))')
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }

        function startGame() {
            const btn = document.querySelector('.btn');
            btn.textContent = 'INITIALIZING...';
            btn.disabled = true;
            
            // Simulate game loading
            setTimeout(() => {
                alert('Game Engine Ready! Hospital Havoc is loading... ðŸš€âœ¨');
                btn.textContent = 'START_GAME';
                btn.disabled = false;
            }, 1500);
        }

        // Prevent zoom on double-tap
        document.addEventListener('touchmove', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
